let proxyURL = "http://proxy.40208701.qpc.hal.davecutting.uk";

function Display()
{
    document.getElementById('display').value = value;
}

{
    value = 0;
    x = 0;
    y = 0;
    operation = '';
    Display();
}

function NumClick(n)
{
    if (value == 0)
        value = n;
    else
    {
        value *= 10;
        value += n;
    }

    Display();
}

{
    // if we have an outstanding operation resolve it
    if (operation != '')
        Equals();

    x = value;
    value = 0;
    operation = '+';

    Display();
}

function StaticRoute(funcParam) //static routing for task 1b, using switch statement to pass operators into the proxy
{
  switch(funcParam) {
    case "add":
      var a = "&operator=add";
      break;
    case "subtract":
      var a = "&operator=subtract";
      break;
    case "multiply":
      var a = "&operator=multiply";
      break;
    case "square":
      var a = "&operator=square";
      break;
    case "divide":
      var a = "&operator=divide";
      break;
    case "modulo":
      var a = "&operator=modulo";
      break;
    case "save":
      var a = "&operator=save";
      break;
    case "load":
      var a = "&operator=load";
      break;
    default:
      var a = "&operator=add";
    }

    return a;
}

function Equals()
{
    if (operation == '')

    if (operation == '+')
    {
        //let ans = x+y; // nah - too easy :)
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var j = JSON.parse(this.response);
                x=0;
                y=0;
                operation='';
                value = j.answer;
                if(j.error){
                  alert("Error using addition")
                }
                Display();
            } else if (this.status >= 400 && this.status <= 600) {

            }
